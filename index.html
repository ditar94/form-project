<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Form Project</title>
    </head>
    <body>
        <h1>Form Project</h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language: </p>
                    <div>
                        <input type="radio" id="css" name="fav_prog">
                        <label for="css">CSS</label>
                    </div>

                    <div>
                        <input type="radio" id="html" name="fav_prog">
                        <label for="html">HTML</label>
                    </div>

                    <div>
                        <input type="radio" id="javascript" name="fav_prog">
                        <label for="javascript">JavaScript</label>
                    </div>
                </div>

                <div>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="today">Current date:</label>
                    <input type="date" id="today" name="today">
                </div>
            </fieldset>
        </form>

    </body>
</html>
